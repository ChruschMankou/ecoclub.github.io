<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/styleachat.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Formulaire de commande</h3>

                <div class="inputBox">
                    <span>Nom(s) et Prénom(s) :</span>
                    <input type="text" placeholder="ecoclub">
                </div>

                <div class="inputBox">
                    <span>Département :</span>
                    <!--<input type="text" placeholder="Service">-->
                    <select>
                        <option value="Dpt">--Séléctionnez votre département--</option>
                        <option value="IC">Contrôle interne</option>
                        <option value="Risk">Risque</option>
                        <option value="O&T">Operation and Technologie</option>
                        <option value="Treasory">Trésorerie</option>
                    </select>
                </div>

                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@ecobank.com">
                </div>
                <div class="inputBox">
                    <span>Téléphone :</span>
                    <input type="text" placeholder="06 600 00 00">
                </div>

                <div class="inputBox">
                    <span>Ville :</span>
                    <select>
                        <option value="Ville">--Séléctionnez votre ville--</option>
                        <option value="Bz">Brazzaville</option>
                        <option value="Pn">Pointe-Noire</option>
                        <option value="Dol">Dolisie</option>
                        <option value="Ouess">Ouesso</option>
                    </select>
                </div>

                <!--<div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="india">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>-->

            </div>

            <div class="col">

                <h3 class="title">payement</h3>

                <div class="inputBox">
                    <span>payement autorisé par carte :</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Produit choisi :</span>
                    <input disabled type="text" placeholder="Tshirt EcoClub">
                </div>
                <div class="inputBox">
                    <span>Quantité :</span>
                    <input disabled type="number" placeholder="1">
                </div>
                <div class="inputBox">
                    <span>Prix unitaire :</span>
                    <input disabled type="text" placeholder="2.500 XAF">
                </div>

                <div class="inputBox">
                    <span>Date :</span>
                    <input type="date" placeholder="">
                </div>


                <!--<div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>-->

            </div>
    
        </div>

        <input type="submit" value="commander" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
